<script>
  
    let coup=document.querySelector("#cupon input")
    let coupBtn=document.querySelector("#cupon button")

    let Cart = JSON.parse(localStorage.getItem("cart"))||[];
    let Container = document.getElementById("cart-container");


    function DisplayProduct(data){
        let total=document.getElementById("cart-total")
      Container.innerHTML=""
        Cart.forEach((product)=>{
            let card=document.createElement("div")
            let image=document.createElement("img")
            
            let brand=document.createElement("h3")
            let name=document.createElement("p")
            // let discount=document.createElement("p")
            let price=document.createElement("h2")
            // let cutoffPrice=document.createElement("s")
            // let rating=document.createElement("h4")
            let Increment = document.createElement("button");
            let quantity = document.createElement("span");
            let Decrement = document.createElement("button");
            let Remove=document.createElement("button")
              Remove.textContent="Remove"
            
              image.src=product.img;
              brand.textContent=product.brand;
              name.textContent=product.name;
            //   desc.textContent=product.desc;
              price.textContent=`‚Çπ${product.price}`;
              quantity.textContent=product.quantity
              Increment.textContent="+"
              Decrement.textContent="-"
           
              Remove.addEventListener("click", () => {
            Cart=Cart.filter((ele)=>{
              return ele.title!==product.title
            })
            localStorage.setItem("cart",JSON.stringify(Cart))
            DisplayProduct()
        });

          Increment.addEventListener("click", () => {
          product=product.quantity++
          localStorage.setItem("cart",JSON.stringify(Cart))
          DisplayProduct()
          });
           Decrement.addEventListener("click", () => {
          if(product.quantity>1){
            product=product.quantity--
          localStorage.setItem("cart",JSON.stringify(Cart))
          DisplayProduct()
          }
          });


              card.append(image,brand,name,price, Increment,quantity,Decrement,Remove)
              Container.append(card)
        })

        let sum=0
      for(let i=0;i<Cart.length;i++){
        sum+=Cart[i].price * Cart[i].quantity
      }
   total.textContent=sum

   let charges=[]

   coupBtn.addEventListener("click",()=>{
      if(coup.value==="BFU20"){
        sum=Math.floor(sum*0.8)
        console.log(sum);

        let obj = {
    totalmrp: `‚Çπ${sum}`,
    totaldis: `0`,
    payamount: `‚Çπ${sum}`,

  };
  charges.push(obj);
  localStorage.setItem("charges", JSON.stringify(charges));

        
      return  total.textContent=sum
      }
      })


    }
   
    DisplayProduct()
